<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Pong.css">
</head>

<body>

    <canvas id="myCanvas" width="1200" height="800" style="border:5px solid #d3d3d3;">Your browser does not support the Canvas tag</canvas>
    <div class="textContainer">
        <h1 id="Welcome" class="glow">Pong</h1>
        <h1 id="Win">Congratulations</h1>
    </div>
    <div class='buttonContainer'>
        <button type="button" id="Start">Two Player</button>
        <button type="button" id="Computer">One Player</button>
        <button type="button" id="playAgain">Play Again</button>
        <button type="button" id="mainMenu">Main Menu</button>
    </div>
    <div class='difficultyContainer'>
        <button type="button" id="Easy">Easy</button>
        <button type="button" id="Medium">Medium</button>
        <button type="button" id="Hard">Hard</button>
    </div>
    
    <script type="text/javascript" src="./Pong.js"></script>

</body>

</html>
